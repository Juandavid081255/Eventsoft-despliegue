<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Certificado de Asistencia</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Lato:wght@300;400&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Lato', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .certificado {
      width: 100%;
      max-width: 900px;
      aspect-ratio: 16 / 11;
      background: linear-gradient(to bottom, #ffffff 0%, #fafbfc 100%);
      border: 3px solid #2c3e50;
      border-radius: 8px;
      padding: 60px 80px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    /* Decoración de esquinas */
    .certificado::before,
    .certificado::after {
      content: '';
      position: absolute;
      width: 40px;
      height: 40px;
      border: 2px solid #d4af37;
    }

    .certificado::before {
      top: 20px;
      left: 20px;
      border-right: none;
      border-bottom: none;
    }

    .certificado::after {
      bottom: 20px;
      right: 20px;
      border-left: none;
      border-top: none;
    }

    .decoracion-top,
    .decoracion-bottom {
      position: absolute;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(to right, transparent, #d4af37 20%, #d4af37 80%, transparent);
    }

    .decoracion-top {
      top: 50px;
    }

    .decoracion-bottom {
      bottom: 50px;
    }

    .contenido {
      position: relative;
      z-index: 1;
      text-align: center;
    }

    .encabezado {
      margin-bottom: 30px;
    }

    .encabezado h1 {
      font-family: 'Cormorant Garamond', serif;
      font-size: 56px;
      font-weight: 700;
      color: #2c3e50;
      letter-spacing: 4px;
      margin-bottom: 8px;
    }

    .encabezado h2 {
      font-family: 'Cormorant Garamond', serif;
      font-size: 28px;
      font-weight: 400;
      color: #d4af37;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .separador {
      width: 80px;
      height: 2px;
      background: #d4af37;
      margin: 25px auto;
    }

    .intro {
      font-size: 16px;
      color: #555;
      margin-bottom: 20px;
      font-weight: 300;
      letter-spacing: 0.5px;
    }

    .nombre-certificado {
      font-family: 'Cormorant Garamond', serif;
      font-size: 48px;
      font-weight: 600;
      color: #2c3e50;
      margin: 25px 0;
      text-decoration: underline;
      text-decoration-color: #d4af37;
      text-decoration-thickness: 2px;
      text-underline-offset: 8px;
    }

    .cuerpo {
      font-size: 16px;
      color: #555;
      line-height: 1.8;
      margin: 30px 0;
      letter-spacing: 0.5px;
    }

    .evento-nombre {
      font-family: 'Cormorant Garamond', serif;
      font-size: 22px;
      font-weight: 600;
      color: #2c3e50;
      margin: 8px 0;
    }

    .evento-detalles {
      font-size: 15px;
      color: #777;
      margin: 12px 0;
    }

    .firmas {
      display: flex;
      justify-content: space-between;
      margin-top: 40px;
      padding: 0 40px;
      gap: 60px;
    }

    .firma {
      flex: 1;
      text-align: center;
    }

    .linea-firma {
      border-top: 2px solid #2c3e50;
      margin-bottom: 8px;
      margin-top: 50px;
    }

    .etiqueta-firma {
      font-size: 12px;
      color: #777;
      font-weight: 300;
      letter-spacing: 0.5px;
      text-transform: uppercase;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .certificado {
        padding: 40px 40px;
        aspect-ratio: auto;
        min-height: 600px;
      }

      .encabezado h1 {
        font-size: 40px;
      }

      .encabezado h2 {
        font-size: 20px;
      }

      .nombre-certificado {
        font-size: 32px;
      }

      .firmas {
        flex-direction: column;
        padding: 0;
        gap: 30px;
      }

      .linea-firma {
        margin-top: 30px;
      }
    }

    /* Para impresión */
    @media print {
      body {
        background: white;
        padding: 0;
      }

      .certificado {
        max-width: 100%;
        aspect-ratio: auto;
        box-shadow: none;
        border-radius: 0;
      }
    }
  </style>
</head>
<body>
  <div class="certificado">
    <div class="decoracion-top"></div>
    
    <div class="contenido">
      <div class="encabezado">
        <h1>CERTIFICADO</h1>
        <h2>De Asistencia</h2>
      </div>

      <div class="separador"></div>

      <p class="intro">Se otorga el presente certificado a:</p>
      <p class="nombre-certificado">{{ persona }}</p>

      <div class="cuerpo">
        <p>Por haber asistido al evento</p>
        <p class="evento-nombre">{{ evento.eve_nombre }}</p>
        <div class="evento-detalles">
          Realizado en <strong>{{ evento.eve_lugar }}</strong> el día <strong>{{ evento.eve_fecha_fin }}</strong>
        </div>
      </div>

      <div class="firmas">
        <div class="firma">
          <div class="linea-firma"></div>
          <p class="etiqueta-firma">Firma Organizador</p>
        </div>
        <div class="firma">
          <div class="linea-firma"></div>
          <p class="etiqueta-firma">Firma Director</p>
        </div>
      </div>
    </div>

    <div class="decoracion-bottom"></div>
  </div>
</body>
</html>
