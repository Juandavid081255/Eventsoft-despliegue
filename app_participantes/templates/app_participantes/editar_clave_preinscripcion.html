<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Clave</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Editar Clave de Participante</h4>
                </div>
                <div class="card-body">
                    
                    <div class="alert alert-info mb-4">
                        <h5>{{ evento.eve_nombre }}</h5>
                        <p class="mb-2">
                            <strong>Ciudad:</strong> {{ evento.eve_ciudad }}<br>
                            <strong>Lugar:</strong> {{ evento.eve_lugar }}<br>
                            <strong>Fechas:</strong> {{ evento.eve_fecha_inicio }} al {{ evento.eve_fecha_fin }}<br>
                            <strong>Estado:</strong> 
                            <span class="badge bg-warning">{{ registro.par_eve_estado }}</span>
                        </p>
                    </div>
                    
                    <form method="POST">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="id_par_eve_clave" class="form-label">
                                Clave de Participante
                            </label>
                            <input 
                                type="text" 
                                name="par_eve_clave" 
                                id="id_par_eve_clave"
                                class="form-control"
                                value="{{ form.par_eve_clave.value|default:'' }}"
                                placeholder="Ingresa tu clave"
                                maxlength="45"
                                required>
                        </div>
                        
                        <div class="d-flex gap-2 justify-content-center mt-4">
                            <button type="submit" class="btn btn-primary">
                                Guardar Cambios
                            </button>
                            <a href="/" class="btn btn-secondary">
                                Cancelar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
